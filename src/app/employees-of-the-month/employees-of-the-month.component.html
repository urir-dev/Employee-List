<h3>Employees of the month</h3>
<div class="grid grid-pad">
  <a *ngFor="let employee of employees" class="col-1-4"
    routerLink="/details/{{employee.id}}">
    <div class="module employee">
      <h4>{{employee.name}}</h4>
    </div>
    <div>
        <img src={{employee.image}} class="employeeDetailsImage">
    </div>
  </a>
</div>
